                             {
                                 "type": "object",
                                 "properties": {
                                       "attemptedDate": {
                                           "title": "Attempted Date",
                                           "type": "string"
                                       },
                                       "isSuccess": {
                                           "title": "Is Success",
                                           "type": "boolean"
                                       },
                                       "voucherSerial": {
                                           "title": "Voucher Serial",
                                           "type": "string"
                                       },
                                       "enteredSecret": {
                                           "title": "Entered Secret",
                                           "type": "string"
                                       }
                                   }
                             }
