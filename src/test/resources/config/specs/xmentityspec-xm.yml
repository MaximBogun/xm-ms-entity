            votes: 1
      dataSpec: |
                {
                    "type": "object",
                    "properties": {
                        "vin": {
                            "title": "VIN",
                            "type": "string"
                        },
                        "registrationNumber": {
                            "title": "Registration Number",
                            "type": "string"
                        },
                        "isMoving": {
                            "title": "Is Moving",
                            "type": "boolean"
                        },
                        "isDoorClosed": {
                            "title": "Is Door Closed",
                            "type": "boolean"
                        },
                        "isCharging": {
                            "title": "Is Charging",
                            "type": "boolean"
                        },
                        "batteryLevel": {
                            "title": "Battery Level",
                            "type": "number"
                        },
                        "modificationDate": {
                            "title": "Modification Date",
                            "type": "string"
                        }
                    },
                    "required": [
                        "vin",
                        "registrationNumber"
                    ]
                }
      dataForm: |
                [
                    "vin",
                    "registrationNumber",
                    {
                        "type": "flex",
                        "flex-flow": "row wrap",
                        "fxLayoutGap": "12px",
                        "items": [ "isMoving", "isDoorClosed", "isCharging" ]
                    },
                    "batteryLevel",
                    "modificationDate",
                    {
                        "type": "submit",
                        "style": "btn-primary",
                        "title": "SAVE"
                    }
                ]
      locations:
          - key: RESOURCE.CAR.CURRENT-LOCATION
            name: { en: "Current location", ru: "Текущее местоположение" }
            max: 1
      states:
          - key: NEW
            name: { en: "New", ru: "Новый" }
            icon: fiber_new
            color: '#FFEB3B'
            next:
                - stateKey: AVAILABLE
                  name: { en: "Make available", ru: "Сделать доступной" }
                - stateKey: RETIRED
                  name: { en: "Retire", ru: "Удалить" }
          - key: AVAILABLE
            name: { en: "Available", ru: "Доступный" }
            icon: check_box_outline_blank
            color: '#CDDC39'
            next:
                - stateKey: RESERVED
                  name: { en: "Reserve", ru: "Зарезервировать" }
                - stateKey: RETIRED
                  name: { en: "Retire", ru: "Удалить" }
                - stateKey: SERVICE-REQUIRED
                  name: { en: "Service required", ru: "Требуется обслуживание" }
          - key: RESERVED
            name: { en: "Reserved", ru: "Зарезервированный" }
            icon: check_box
            color: '#8BC34A'
            next:
                - stateKey: AVAILABLE
                  name: { en: "Make available", ru: "Сделать доступной" }
                - stateKey: IN-USE
                  name: { en: "Start to use", ru: "Начать использовать" }
          - key: IN-USE
            name: { en: "In use", ru: "В использовании" }
            icon: play_arrow
            color: '#4CAF50'
            next:
                - stateKey: AVAILABLE
                  name: { en: "Make available", ru: "Сделать доступной" }
          - key: RETIRED
            name: { en: "Retired", ru: "Удаленный" }
            icon: stop
            color: '#000000'
          - key: SERVICE-REQUIRED
            name: { en: "Service required", ru: "Требуется обслуживание" }
            icon: report
            color: '#FF9800'
            next:
                - stateKey: AVAILABLE
                  name: { en: "Make available", ru: "Сделать доступной" }
                - stateKey: IN-SERVICE
                  name: { en: "In service", ru: "На обслуживание" }
          - key: IN-SERVICE
