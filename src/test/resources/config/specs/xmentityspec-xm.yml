---
types:
    - key: ACCOUNT
      name: { en: "Account", ru: "Учетная запись" }
      isApp: true
      isAbstract: true
      fastSearch:
          - query: typeKey:ACCOUNT* AND stateKey:NEW
            name: { en: "New", ru: "Новые" }
          - query: typeKey:ACCOUNT* AND stateKey:ACTIVE
            name: { en: "Active", ru: "Активные" }
      icon: account_balance_wallet
